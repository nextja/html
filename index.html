<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 블록요소</title>
</head>

<body>
  <!-- 
    블록 요소 
    - 덩어리를 묶어 화면의 레이아웃을 담당하는 기능의 태그

    블록 요소 특징 4
    1. 자동 줄바꿈
    2. 부모요소의 너비 100% 상속
    3. 너비, 높이 지정 가능
    4. 블록, 인라인 모두 감싸기 기능

    대표적인 블록 요소 태그
    h1~h6: 제목
    p: 본문
    ul, ol: 목록 
    div: 특정 컨텐츠 그룹화나 화면 분할    

    인라인 요소
    - 특정 글안에서 기능이나 꾸며줌을 담당

    인라인 요소 특징
    1. 자동 줄바꿈안됨
    2. 인라인요소로 감싼 텍스트의 크기가 자신의 크기
    3. 너비, 높이 지정 불가능
    4. 인라인만 감싸기 가능

    대표적인 인라인 태그
    a: 페이지 이동을 위한 링크담당
    strong, em: 강조 기능
    span: 인라인요소들을 그룹화, 특정 글자에 구분점을 줘서 꾸며줄때

    그외 inline-block
    :블록과 인라인요소의 특징 모두 가지고 있는 요소
    img: 이미지 생성
  -->

  <p>
    <strong>학교</strong> 종이 <em>땡땡땡</em> 어서모이자. <a href="https://www.naver.com" target="_blank"
      title="강사 소개 페이지로 이동">선생님</a>이 우리를 <span>기다리신다.</span>
  </p>

  <style>
    strong {
      border: 1px solid red;
    }
  </style>
</body>

</html>
