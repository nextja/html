  project: 최성일의 취업용 포폴 페이지

  feature
  - 면접관의 첫인상을 사로잡을 후크 포인트
  - 내 소개 
  - 내 작업물 소개 
  - 나의 작업 히스토리를 어필 (중요한 사람한테만)
  - 로그인 기능 

  sitemap : 실제 개발해야 되는 페이지 분량및 구조를 파악해서 일정, 인력배치 산정을 위한 분석
  - home : 인터랙티브한 모션으로 처음 방문한 사용자의 흥미 유발
  - profile : 내 개인 소개및 포폴 및 블로그 확인 가능 링크
  - portfolio list : 내 작업물 목록 소개(카드형) 클릭시 상세 페이지 이동
  - portfolio detail : 포폴 상세 페이지
  - blog list : 일상 공유리스트 형태 
  - blog detail :  클릭시 상세 페이지 이동
  - join: 회원 정보 입력 받는 페이지
  - login: 로그인 화면 페이지
  - result: 회원 가입후 안내 메세지 페이지


  UX를 고려한 Navigation UI설계 (사이트 메뉴 설계)
  - 메인 인트로 페이지 (Intro) : index.html
  - 자기 소개 페이지 (About me): profile.html 
  - 포트폴리오 페이지 (My works) : works.html / workDetail.html
  - 블로그 페이지 (Diary) : blog.html / blogDetail.html
  - 회원가입 페이지 (Join) : join.html / result.html
  - 로그인 페이지 (Login) : login.html



  자기 소개 페이지 컨텐츠 구성
  header 영역 공통 컨텐츠 div
  - 페이지 로고 h1>a
  - 페이지 메뉴 ul>li>a

  소개 페이지 전용 컨텐츠 div
  - 이름 h1
  - 내 이미지 img
  - 내 기술 스팩 ol
  - 내 소개글 p
  - 포폴 바로가기 링크  a

  footer 영역 공통 컨텐츠
